<html>
<body>
<div>
  <form>
    <div class="forms">
      <div class="forms__text">Фамилию:</div>
      <input class="forms__input" type="text" [(ngModel)] = "student.lastname" name="name"><br>
    </div>
    <div class="forms">
      <div class="forms__text">Имя:</div>
      <input class="forms__input" type="text" [(ngModel)] = "student.firstname" name="surname"><br>
    </div>
    <div class="forms">
      <div class="forms__text">Возраст:</div>
      <input class="forms__input" type="number" [(ngModel)] = "student.yearsOld" name="subject"><br>
    </div>
    <div class="forms select">
      <div class="forms__text">Класс:</div>
      <input class="forms__input" type="text" [(ngModel)] = "student.grade" name="grade"/><br>
    </div>
    <br>
    <div class="button">
      <button type="button" class="btn btn-secondary" (click)="closeWindow()">Отменить</button>
      <button type="button" style="margin-left: 5px" class="btn btn-secondary" (click)="addStudent()">Добавить</button>
    </div>
    <br>
    <div class="invalid" *ngIf="showError">
      Заполните все поля
    </div>
  </form>
</div>

</body>

</html>
